<!-- Simple contact form -->
<form id="contact" action="https://formspree.io/f/myyaljkr" method="POST">
    <h3>Contact Me</h3>
    <fieldset>
        <input placeholder="Name" type="text" name="name" maxlength="50" tabindex="1" required autofocus>
    </fieldset>
    <fieldset>
        <input placeholder="Email Address" type="email" name="email" maxlength="50" tabindex="2" required>
    </fieldset>
    <fieldset>
        <input placeholder="Phone Number" type="tel" name="phone" maxlength="50" tabindex="3" required>
    </fieldset>
    <fieldset>
        <textarea placeholder="Description"  name="message" tabindex="5" maxlength="500" required></textarea>
    </fieldset>
    <fieldset>
        <button name="submit" type="submit" id="contact-submit" data-submit="...Sending">Submit</button>
    </fieldset>
</form>
